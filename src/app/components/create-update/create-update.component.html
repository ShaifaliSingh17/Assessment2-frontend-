<p>create-update works!</p>
<form (ngSubmit)='createOrUpdate()'>
    <div class='form-group'>
        <label for='id'>ID</label>
        <input type='text' name='_id'[(ngModel)]='person._id' class="form-control">
    </div>
    <div class='form-group'>
        <label for='name'>Name</label>
        <input type='text' name='name'[(ngModel)]='person.name' class="form-control">
    </div>
    <div class='form-group'>
        <label for='description'>Description</label>
        <input type='text' name='Description'[(ngModel)]='person.Description' class="form-control">
    </div>
    <div class='form-group'>
        <label for='size'>Size</label>
        <input type='text' name='size'[(ngModel)]='person.size' class="form-control">
    </div>
    <input type='submit' value='Submit' class='btn btn-success'> 
</form>
